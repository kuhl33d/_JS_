<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 8.2
    </title>
    <style>
        .s1{
            background-color: blue;
            width: 400px;
        }
        .s1 button{
            background-color: white;
            color: black;
        }
        .s1 p{
            color: white;
        }
    </style>
</head>
<body>
    <label for="n1">Enter Number1:</label>
    <input type="text" id="n1">
    <br>
    <label for="n2">Enter Number2:</label>
    <input type="text" id="n2">
    <br>
    <label for="res">Result:</label>
    <br>
    <textarea id="res" rows="20"></textarea>
    <br>
    <button id="btnAvg" onclick="f2()">Average</button>
    <button id="btnPrt" onclick="f3()">Print</button>
    <br>

    <div class="s1">
        <p id="lines"></p>
        <div id="prt">
            
        </div>
    </div>
    <script>
        function Rand(lowerLimit,upperLimit){ 
            // lower <= X < upper
            //return (Math.floor(lowerLimit + Math.random() * upperLimit) % upperLimit);
            
            // lower <= X <= upper
            return Math.floor(Math.random() * (upperLimit-lowerLimit+1))+lowerLimit ;
        }
        function f2(){
            let n1 = parseInt(document.getElementById("n1").value);
            let n2 = parseInt(document.getElementById("n2").value);
            let res = document.getElementById("res");
            if(isNaN(n1) || isNaN(n2) ){
                res.value = "only numbers allowed!!!";
                return;
            }

            let i = n1;
            let sum=0;
            let count=0;
            while(i<=n2){
                if(i %2 == 0){
                    sum += i;
                    count++;
                }
                i++;
            }

            res.value = `sum=${sum}\ncount=${count}\naverage=${sum/count}`;
            // res.value = "sum="+sum+"\ncount="+count+"\naverage="(sum/count);

        }
        function f3(){
            let lines = Rand(1,20);
            document.getElementById("lines").innerText=`Lines=${lines}`;
            document.getElementsByClassName("s1")[0].style.width = lines*31+"px";
            let HTML = "";
            for(let i=1;i<=lines;i++){
                for(let j=0;j<i;j++){
                    HTML += `<button>${Rand(10,99)}</button>`;
                }
                // if(i == lines){
                //     continue;
                // }
                // HTML += "<br>"
                if( i != lines){
                    HTML += "<br>"
                }
            }
            document.getElementById("prt").innerHTML = HTML;
        }
    </script>
</body>
</html>
